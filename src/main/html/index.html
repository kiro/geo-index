<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

    var EPS = 0.00001;

    var map;
    var markers = {};

    var hasChanged = function(marker, point) {
        var markerLat = marker.getPosition().lat();
        var markerLon = marker.getPosition().lng();
        var result = Math.abs(markerLat - point.lat) > EPS || Math.abs(markerLon - point.lon) > EPS;

        if (result) {
            console.log("marker changed : " + point);
        }

        return result;
    }

    var createMarker = function(point) {
        var pointLatlng = new google.maps.LatLng(point.lat, point.lon);
        var marker = new google.maps.Marker({
            position: pointLatlng,
            map: map,
            title: point.id
        });

        return marker;
    }

    var updateMarkers = function(points) {
        for (var i = 0; i < points.length; i++) {
            var point = points[i];

            if (!markers[point.id]) {
                markers[point.id] = createMarker(point);
            } else if (hasChanged(markers[point.id], point)) {
                markers[point.id].setMap(null);
                markers[point.id] = createMarker(point);
            }
        }
    };

    var refresh = function() {
        var bounds = map.getBounds();

        var ne = bounds.getNorthEast();
        var sw = bounds.getSouthWest();

        console.log(ne);
        var url = '/query?topLeftLat=' + ne.lat() + '&topLeftLon=' + sw.lng() + '&bottomRightLat=' + sw.lat() + '&bottomRightLon=' + ne.lng();

        console.log(url);

        $.getJSON(url,
            function(data) {
                updateMarkers(data);
            }
        );
    }

    var refreshCycle;
    refreshCycle = function() {
        refresh();
        setTimeout(refreshCycle, 1000);
    }
    setTimeout(refreshCycle, 2000);

    function initialize() {
        var mapOptions = {
            zoom: 13,
            center: new google.maps.LatLng(51.508742,-0.118318),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        google.maps.event.addListener(map, 'idle', refresh);
    }

    $(document).ready(initialize);

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
